        }

            margin-top: 40px;
            background-color: var(--HospitalGreen);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);

            justify-content: center;

        }
         @media (max-width:640 px) {
            .logo{
                display: block;
            }

        .iconoEmail {
